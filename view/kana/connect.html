<button ng-click="removeLife()" id="sublife" style="display:none;"></button>
<button ng-click="check()" id="check" style="display:none;"></button>
<div id="connectWizard" class="kana swMain">
    <!-- Life wrapper -->
    <akrlife progress="{{step/5*100}}" life="{{gameObject.life}}"></akrlife>

    <div class="stepContainer">
        <div class="content">
            <div class="wrapper">
                <div class="question-wrapper">
                    <div class="row">
                        <div class="col-md-4 col-sm-4 col-xs-4 col-md-offset-2 col-sm-offset-2 col-xs-offset-2">
                            <div class="row akrdomshuffle " ng-repeat="value in data | limitTo:5">
                                <div class="col-md-12 col-sm-12 col-xs-12 hira-wrapper f-right">
                                    <akrconnect data-id="hira-{{value.id}}" data-title="{{value.hiragana}}"  data-class="couple-{{value.id}}" data-type="right"></akrconnect>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-4 col-sm-4 col-xs-4">
                            <div class="row akrdomshuffle" ng-repeat="value in data | limitTo:5">
                                <div class="col-md-12  col-sm-12 col-xs-12 vi-wrapper">
                                <akrconnect data-id="vie-{{value.id}}" data-title="{{value.vietnamese}}"  data-class="couple-{{value.id}}" data-type="left"></akrconnect>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="aki-answer-wrapper">
                </div>
            </div>
        </div>
    </div>
</div>
