<div  id="test-container" >
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <h2 data-i18n="common.choose-type"></h2>
        </div>
    </div>

    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-2" ng-repeat="item in courseCollection" ng-click="change(1,$index)">
            <span ng-class="{'test-active': $index == courseSelectedIndex }" class="circle-n5" data-i18n="{{item}}">
            </span>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <h2 data-i18n="common.choose-time"></h2>
        </div>
    </div>

    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-2" ng-repeat="item in timeCollection" ng-click="change(2,$index)">
            <span ng-class="{'test-active': $index == timeSelectedIndex }" class="circle-n5">
                {{item}} p
            </span>
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-3 col-xs-3 col-sm-3 right col-md-offset-8 col-sm-offset-8 col-xs-offset-8">
            <button data-i18n="common.start" class="akr-btn akr-btn-check" ng-click="play()"></button>
        </div>
    </div>
</div>

<script type="text/javascript">
changeLang();
</script>
