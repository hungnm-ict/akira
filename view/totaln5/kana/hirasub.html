<div id="subtopicWizard" class="swMain" akirawizard enablestep="true">
    <span class="header">
        <h2 data-i18n="common.lesson"></h2>
        <h2>Hiragana {{lessonId}}</h2>
    </span>
    <ul>
        <li>
            <a href="#step-1" ng-click="partId=1">
                <label class="stepNumber">
                    <span ng-switch on="isEnabled(1)">
                        <span ng-switch-when="true">1</span>
                        <span ng-switch-when="false"><i class="fa fa-lock"></i>
                        </span>
                        <span ng-switch-default><i class="fa fa-lock"></i>
                        </span>
                    </span>
                </label>
            </a>
        </li>
        <li>
            <a href="#step-2" ng-click="partId=2">
                <label class="stepNumber">
                    <span ng-switch on="isEnabled(2)">
                        <span ng-switch-when="true">2</span>
                        <span ng-switch-when="false"><i class="fa fa-lock"></i>
                        </span>
                        <span ng-switch-default><i class="fa fa-lock"></i>
                        </span>
                    </span>
                </label>
            </a>
        </li>
        <li>
            <a href="#step-3" ng-click="partId=3">
                <label class="stepNumber">
                    <span ng-switch on="isEnabled(3)">
                        <span ng-switch-when="true">3</span>
                        <span ng-switch-when="false"><i class="fa fa-lock"></i>
                        </span>
                        <span ng-switch-default><i class="fa fa-lock"></i>
                        </span>
                    </span>
                </label>
            </a>
        </li>
        <li>
            <a href="#step-4" ng-click="partId=4">
                <label class="stepNumber">
                    <span ng-switch on="isEnabled(4)">
                        <span ng-switch-when="true">4</span>
                        <span ng-switch-when="false"><i class="fa fa-lock"></i>
                        </span>
                        <span ng-switch-default><i class="fa fa-lock"></i>
                        </span>
                    </span>
                </label>
            </a>
        </li>
        <li>
            <a href="#step-5" ng-click="partId=5">
                <label class="stepNumber">
                    <span ng-switch on="isEnabled(5)">
                        <span ng-switch-when="true">5</span>
                        <span ng-switch-when="false"><i class="fa fa-lock"></i>
                        </span>
                        <span ng-switch-default><i class="fa fa-lock"></i>
                        </span>
                    </span>
                </label>
            </a>
        </li>
    </ul>

    <span id="star">
        <span class="number">
            {{kanaStar}}
            <i class="fa fa-star kana"></i>
        </span>
    </span>

    <div id="step-{{value}}" ng-repeat="(key,value) in [1,2,3,4,5]">
        <div class="row">
            <div class="col-md-4">
                <a ng-href="#/kana/{{lessonId}}/{{value}}/learn" class="thumb">
                    <span data-i18n="common.learn"></span>
                    <span class="akira-circle">
                        <img ng-src="../../img/totaln5/subtopic/learn.png">
                    </span>
                </a>
                <span class="star-{{progress['kana'][lessonId][value][1]}} kana">
                    <i class="fa fa-star fa-3x"></i>
                    <i class="fa fa-star fa-3x"></i>
                    <i class="fa fa-star fa-3x"></i>
                </span>
            </div>
            <div class="col-md-4">
                <a ng-href="#/kana/{{lessonId}}/{{value}}/picture" class="thumb">
                    <span data-i18n="common.picture"></span>
                    <span class="akira-circle">
                        <img ng-src="../../img/totaln5/subtopic/picture.png">
                    </span>
                </a>
                <span class="kana star-{{progress['kana'][lessonId][value][2]}}">
                    <i class="fa fa-star fa-3x "></i>
                    <i class="fa fa-star fa-3x "></i>
                    <i class="fa fa-star fa-3x "></i>
                </span>
            </div>
            <div class="col-md-4">
                <a ng-href="#/kana/{{lessonId}}/{{value}}/word" class="thumb">
                    <span data-i18n="common.word"></span>
                    <span class="akira-circle">
                        <img ng-src="../../img/totaln5/subtopic/word.png">
                    </span>
                </a>
                <span class="kana star-{{progress['kana'][lessonId][value][3]}}">
                    <i class="fa fa-star fa-3x "></i>
                    <i class="fa fa-star fa-3x "></i>
                    <i class="fa fa-star fa-3x "></i>
                </span>
            </div>
        </div>
        <div class="row">

            <div class="col-md-4  col-md-offset-2">
                <a ng-href="#/kana/{{lessonId}}/{{value}}/connect" class="thumb">
                    <span data-i18n="common.connect"></span>
                    <span class="akira-circle">
                        <img ng-src="../../img/totaln5/subtopic/connect.png">
                    </span>
                </a>
                <span class="kana star-{{progress['kana'][lessonId][value][4]}}">
                    <i class="fa fa-star fa-3x "></i>
                    <i class="fa fa-star fa-3x "></i>
                    <i class="fa fa-star fa-3x "></i>
                </span>
            </div>
            <div class="col-md-4">
                <a ng-href="#/kana/{{lessonId}}/{{value}}/write" class="thumb">
                    <span data-i18n="common.write"></span>
                    <span class="akira-circle">
                        <img ng-src="../../img/totaln5/subtopic/write.png">
                    </span>
                </a>
                <span class="kana star-{{progress['kana'][lessonId][value][5]}}">
                    <i class="fa fa-star fa-3x "></i>
                    <i class="fa fa-star fa-3x "></i>
                    <i class="fa fa-star fa-3x "></i>
                </span>
            </div>
        </div>
    </div>
</div>
