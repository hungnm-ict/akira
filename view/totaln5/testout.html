<script type="text/javascript">
var scope = angular.element("#testoutWizard").scope();
KeyboardJS.on('enter', function() {
    scope.enterPress();
}, changeLang());

KeyboardJS.on('ctrl + space', function() {
    scope.playSound(scope.step, true, 'vocab');
}, changeLang());

KeyboardJS.on('ctrl + shift + space', function() {
    scope.playSound(scope.step, false, 'vocab');
}, changeLang());

KeyboardJS.on('1,2,3', function(e) {
    scope.keyPress(e, e.keyCode);
}, changeLang());

function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {
    ev.dataTransfer.setData("text/html", ev.target.id);
}

function drop(ev) {
    angular.element("#testoutWizard").scope().stage = 1;
    angular.element("#testoutWizard").scope().$apply();
    changeLang();

    ev.preventDefault();
    var data = ev.dataTransfer.getData("text/html");
    if (ev.toElement.className == "drop-zone selected") {
        ev.target.appendChild(document.getElementById(data));
    }
}
</script>
