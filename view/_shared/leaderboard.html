<div class="row" id="leaderboard">
    <div class="col-md-12 col-sm-12 col-sm-12">
        <div id="leaderboardWizard" class="swMain">
            <ul>
                <li>
                    <a href="#step-1" class="circle">
                        <label class="stepNumber">L</label>
                    </a>
                </li>
                <li>
                    <a href="#step-2" class="circle">
                        <label class="stepNumber">M</label>
                    </a>
                </li>
            </ul>
            <h4 data-i18n="leaderboard.leaderboard" class="left newFont leaderTitle"></h4>
            <div id="step-1">
                <div id="level-tabs">
                    <tabs>
                        <tab>
                            <h1 class="heading newFont" data-i18n="leaderboard.week">Tuần</h1>
                            <div id="lvl-tabs-1">
                                <div class="leaderContainer">
                                    <div class="row" ng-repeat="val in rank['level']['week']"  ng-click="callChat(val.uid)">
                                        <div class="col-md-3 col-sm-3 col-xs-3">
                                            <div ng-bind-html="renderHtml(val.ava)" class="ava-circle"></div>
                                        </div>
                                        <div class="col-md-9 col-sm-9 col-xs-9 outerLeaderContainer">
                                            <div class="innerLeaderContainer">
                                                <div class="innerLeaderName" ng-bind="val.display"/>
                                                <div class="innerLeaderScore" ng-bind="val.score"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </tab>
                        <tab>
                        <h1 class="heading newFont" data-i18n="leaderboard.all">Tất cả</h1>
                            <div id="lvl-tabs-2">
                                <div class="row" ng-repeat="val in rank['level']['all']">
                                    <div class="col-md-3 col-sm-3 col-xs-3">
                                        <div ng-bind-html="renderHtml(val.ava)" class="ava-circle"></div>
                                    </div>
                                    <div class="col-md-9 col-sm-9 col-xs-9 outerLeaderContainer">
                                        <div class="innerLeaderContainer">
                                            <div class="innerLeaderName" ng-bind="val.display"/>
                                            <div class="innerLeaderScore" ng-bind="val.score"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </tab>
                    </tabs>
                </div>
            </div>
            <div id="step-2">
                <div id="mentor-tabs">
                    <tabs>
                        <tab>
                            <h1 class="heading newFont" data-i18n="leaderboard.week">Tuần</h1>
                            <div id="mentor-tabs-1">
                                <div class="row" ng-repeat="val in rank['mentor']['week']">
                                    <div class="col-md-3 col-sm-3 col-xs-3">
                                        <div ng-bind-html="renderHtml(val.ava)" class="ava-circle"/>
                                    </div>
                                    <div class="col-md-9 col-sm-9 col-xs-9 outerLeaderContainer">
                                        <div class="innerLeaderContainer">
                                            <div class="innerLeaderName" ng-bind="val.name"/>
                                            <div class="innerLeaderScore" ng-bind="val.score"/>
                                        </div>
                                    </div>
                        </div>
                    </div>
                        </tab>
                        <tab>
                        <h1 class="heading newFont" data-i18n="leaderboard.all">Tất cả</h1>
                        <div id="mentor-tabs-2">
                        <div class="row" ng-repeat="val in rank['mentor']['all']">
                            <div class="col-md-3 col-sm-3 col-xs-3">
                                <div ng-bind-html="renderHtml(val.ava)" class="ava-circle"></div>
                            </div>
                                    <div class="col-md-9 col-sm-9 col-xs-9">
                                        <div>
                                            {{val.name}}
                                        </div>
                                        <br/>
                                        <div>
                                            {{val.score}}
                                        </div>
                                    </div>
                        </div>
                    </div>
                        </tab>
                    </tabs>
                </div>

            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../../js/jquery.slimScroll.js"></script><link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
<script type="text/javascript" src="../../js/tabs.js"></script>
<link rel="stylesheet" type="text/css" href="../../css/tabs.css" />
<script type="text/javascript">
// function callChat(name){
//     alert(name);
// }
$('#leaderboardWizard').smartWizard({
    enableAllSteps: true, // Enable/Disable all steps on first load
    keyNavigation: false
});

// Add scrollbar style
$('#lvl-tabs-1').slimscroll({
  height:  '300px'
});
$('#lvl-tabs-2').slimscroll({
  height:  '300px'
});
$('#mentor-tabs-1').slimscroll({
  height:  '300px'
});
$('#mentor-tabs-2').slimscroll({
  height:  '300px'
});

// Add tabs
$('tabs').tabs();

// dynamic style
$( ".heading" ).css( "width", $('#level-tabs').width()/2 );
$( "tabs > tab" ).css( "padding", "2px 0px" );

$('#leaderboardWizard .actionBar').hide();
</script>
