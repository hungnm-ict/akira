<div class="row" id="profile">
    <!-- Show this when user is logged in -->
    <div class="col-md-12 col-sm-12 col-sm-12" ng-hide='user==="Anonymous"'>
        <table class="table top-none">
            <tbody>
                <tr>
                    <td>
                        <div class="row">
                            <div class="col-md-12">
                                <div ng-bind-html="renderHtml(user.ava)" class="ava-circle"></div>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="row">
                            <div class="col-md-12 col-sm-12 col-xs-12 username">
                                <a href="../../view/profile">
                                    <span ng-bind="user.displayname">
                                    </span>
                                </a>
                                <div class="dropdown" id="profileDropdown">
                                    <a data-toggle="dropdown" href="#">
                                        <i class="fa fa-chevron-down f-right dropdown" />
                                    </a>
                                    <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                                        <li class="menuItem">
                                            <span data-i18n="profile.redeem" data-toggle="modal" data-target="#redeemModal"></span>
                                        </li>
                                        <li class="menuDivider"></li>
                                        <li class="menuItem">
                                            <span data-i18n="profile.help"></span>
                                        </li>
                                        <li class="menuItem">
                                            <span data-i18n="profile.logout" ng-click="logout()"></span>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <span data-i18n="common.dayleft"></span>:
                                <span ng-bind="user.dayremain"></span>
                                <!-- <i class="fa fa-plus-circle fa-2x f-right" data-toggle="modal" data-target="#redeemModal" id="btn-redeem"></i> -->
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div class="row">
                            <div class="col-md-2">
                                L.lvl
                            </div>
                            <div class="col-md-10">
                                <div class="progress level center">
                                    <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: {{userProgress}}%;">
                                        <span ng-bind="userLevel"></span>
                                        <span ng-bind="userProgress" class="level-progress"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2">
                                M.lvl
                            </div>
                            <div class="col-md-10">
                                <div class="progress mentor">
                                    <div class="progress-bar" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" style="width: {{mentorProgress}}%;">
                                        <span ng-bind="mentorLevel"></span>
                                        <span ng-bind="mentorProgress" class="level-progress"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-12 col-sm-12 col-sm-12" ng-show='user==="Anonymous"'>
        <h4 data-i18n="message.anonymous"></h4>
    </div>
</div>

<!-- Redeem code modal -->
<div class="modal fade" id="redeemModal">
    <div class="modal-dialog  modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title">Redeem code</h4>
            </div>
            <div class="modal-body">
                <input type="text" id="code" class="form-control">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="redeem()">Reedem</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->

<script type="text/javascript">
changeLang();
</script>
