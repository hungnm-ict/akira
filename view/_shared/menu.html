<!-- Keyboard shortcut modal -->
<div class="modal fade" id="keyboardShorcutModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title center">Keyboard shortcuts</h4>
            </div>
            <div class="modal-body">
                <table class="table">
                    <tbody>
                        <tr>
                            <td>
                                <div class="key">Enter</div>
                            </td>
                            <td>
                                <span data-i18n="message.help.enter"></span>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="key">1</div>
                                <div class="key">2</div>
                                <div class="key">3</div>
                            </td>
                            <td>
                                <span data-i18n="message.help.choice"></span>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="key">Ctrl</div>+
                                <div class="key">Space</div>
                            </td>
                            <td>
                                <span data-i18n="message.help.play"></span>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="key">Ctrl</div>+
                                <div class="key">Shift</div>+
                                <div class="key">Space</div>
                            </td>
                            <td>
                                <span data-i18n="message.help.playSlow"></span>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="key">Backspace</div>
                            </td>
                            <td>
                                <span data-i18n="message.help.back"></span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>

<!-- Common modal for end game -->
<div class="modal fade game-over-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true" onkeydown="$(this).modal('hide')">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-body">
                <div class="row center">
                    <div class="col-md-12">
                        <div class="star-wrapper">
                            <i class="fa fa-star fa-2x"></i>
                            <i class="fa fa-star fa-3x"></i>
                            <i class="fa fa-star fa-2x"></i>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8 col-sm-8 col-xs-8">Bạn nhận được</div>
                    <div class="col-md-4 col-sm-4 col-xs 4">
                        <span class="game-score"></span>&nbsp;XP
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="akr-back" data-dismiss="modal">
                    <i class="fa fa-share fa-3x"></i>
                </button>
                <button type="button" class="btn btn-primary" id="akr-share">
                    <i class="fa fa-share-alt fa-3x" onclick="facebookShare()"></i>
                </button>

            </div>
        </div>
    </div>
</div>

<!-- Common modal for test out -->
<div class="modal fade testout-over-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true" onkeydown="$(this).modal('hide')">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Finished</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <span class="message"></span>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">
                    <span data-i18n="common.ok" data-dismiss="modal"></span>
                </button>
            </div>
        </div>
    </div>
</div>
