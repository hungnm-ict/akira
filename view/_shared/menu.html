<!-- Keyboard shortcut modal -->
<div class="modal fade" id="keyboardShorcutModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title center">Keyboard shortcuts</h4>
            </div>
            <div class="modal-body">
                <table class="table">
                    <tbody>
                        <tr>
                            <td>
                                <div class="key">Enter</div>
                            </td>
                            <td>
                                <span data-i18n="message.help.enter"></span>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="key">1</div>
                                <div class="key">2</div>
                                <div class="key">3</div>
                            </td>
                            <td>
                                <span data-i18n="message.help.choice"></span>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="key">Ctrl</div>+
                                <div class="key">Space</div>
                            </td>
                            <td>
                                <span data-i18n="message.help.play"></span>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="key">Ctrl</div>+
                                <div class="key">Shift</div>+
                                <div class="key">Space</div>
                            </td>
                            <td>
                                <span data-i18n="message.help.playSlow"></span>
                            </td>
                        </tr>
                         <tr>
                            <td>
                                <div class="key">Backspace</div>
                            </td>
                            <td>
                                <span data-i18n="message.help.back"></span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
