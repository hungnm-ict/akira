<div class="row">
    <div class="col-md-4 col-xs-4 col-sm-4">
        <div class="row center">
            <div class="col-md-12 col-xs-12 col-sm-12">
                <!-- <img src="#" alt="Avatar" class="img-thumbnail"> -->
                 <div ng-bind-html="renderHtml(data.ava)" class="userAva img-thumbnail"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <label id="akira-day-remain">
                    <span data-i18n="common.dayleft"></span>:
                </label>
                <br/>
            </div>
            <div class="col-md-4">
                <span ng-bind="data.dayremain"></span>
                <i class="fa fa-plus-circle fa-2x f-right" data-toggle="modal" data-target="#redeemModal" id="btn-redeem"></i>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label id="akira-level">
                    L. Level
                </label>
            </div>
            <div class="col-md-4 col-md-offset-2 right">
                <span ng-bind="userLevel"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">

                <div class="progress level center">
                    <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: {{userProgress}}%;">
                        <span class="level-progress" ng-bind="userProgress"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label id="akira-mentor-level">
                    M. level
                </label>
            </div>
            <div class="col-md-4 col-md-offset-2 right">
                <span ng-bind="mentorLevel"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="progress mentor">
                    <div class="progress-bar" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" style="width: {{mentorProgress}}%;">
                        <span ng-bind="mentorProgress" class="level-progress"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-8 col-sm-8 col-xs-8">
        <table class="table">
            <tbody>
                <tr>
                    <td>
                        <label for="classCode">
                            Lớp:
                        </label>
                    </td>
                    <td>
                        <button class="btn btn-default f-right" data-toggle="modal" disabled="disabled">
                            Cập nhập
                        </button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="mentorId">
                            Sempai của bạn:
                        </label>
                    </td>
                    <td>
                        <button class="btn btn-default f-right" data-toggle="modal" disabled="disabled">
                            Cập nhập
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>

        <table class="table">
            <thead>
                <tr>
                    <th colspan="5">

                        <h3>
                            Tình hình học tập
                        </h3>
                    </th>
                </tr>
                <tr>
                    <th class="col-md-2">
                        Kana
                    </th>
                    <th class="col-md-2">
                        Total N5
                    </th>
                    <th class="col-md-2">
                        Kanji N5
                    </th>
                    <th class="col-md-2">
                        Total N4
                    </th>
                    <th class="col-md-2">
                        Kanji N4
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span ng-bind="data.kana"></span>
                    </td>
                    <td>
                        <span ng-bind="data.totaln5"></span>
                    </td>
                    <td>
                        <span ng-bind="data.kanjin5"></span>
                    </td>
                    <td>
                        <span ng-bind="data.totaln4"></span>
                    </td>
                    <td>
                        <span ng-bind="data.kanjin5"></span>
                    </td>
                </tr>
            </tbody>
        </table>
        <table class="table">
            <thead>
                <tr>
                    <th colspan="3">
                        <h3>
                            Sempai của
                        </h3>
                    </th>
                </tr>
                <tr>
                    <th class="col-md-1">
                        Id
                    </th>
                    <th class="col-md-9">
                        Tên
                    </th>
                    <th class="col-md-2">
                        Level
                    </th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
