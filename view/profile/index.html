<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />

    <link rel="stylesheet" type="text/css" href="../../css/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" type="text/css" href="../../css/fontawesome/css/font-awesome.min.css" />

    <script type="text/javascript" src="../../spec/lib/jquery-2.1.1.min.js"></script>

    <script type="text/javascript" src="../../spec/lib/angular-route.min.js"></script>
    <script type="text/javascript" src="../../spec/lib/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../spec/lib/jquery.smartWizard.js"></script>
    <script src="../../spec/lib/i18next/i18next-1.7.4.js"></script>
    <script type="text/javascript" src="../../js/controllers/sharedCtrl.js"></script>
    <script type="text/javascript" src="../../js/directives/sharedDirective.js"></script>

    <script type="text/javascript" src="cordova.js"></script>
    <title>
        Profile
    </title>

</head>

<body>
    <div class="app container-full-height container-fluid" id="dashboard">
        <div class="row row-full-height">
            <div class="col-md-2 col-full-height hidden-sm hidden-xs" style="padding-left: 0px;">
                <div id="left-sidebar" ng-include src="'../../view/_shared/menu.html'" ng-controller="menuCtrl">
                </div>
            </div>
    
            <div class="col-md-10  main-content">
                <div class="col-md-4 col-xs-4 col-sm-4">
                    <div class="row center">
                        <div class="col-md-12 col-xs-12 col-sm-12">
                            <img src="#" alt="Avatar" class="img-thumbnail">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label id="akira-day-remain">
                                Day remain
                            </label>
                            <br/>
                        </div>
                        <div class="col-md-4 col-md-offset-2">
                            265
                            <span class="btn btn-default glyphicon glyphicon-arrow-up" data-toggle="modal" data-target="#redeem">
                            </span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label id="akira-level">
                                Level
                            </label>
                        </div>
                        <div class="col-md-4 col-md-offset-2">
                            3
                        </div>
                    </div>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%;">
                            40 %
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label id="akira-mentor-level">
                                Sempai level
                            </label>
                        </div>
                        <div class="col-md-4 col-md-offset-2">
                            4
                        </div>
                    </div>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%">
                            60%
                        </div>
                    </div>
                </div>
                <div class="col-md-8 col-sm-8 col-xs-8">
                    <div class="row">
                        <div class="col-md-2">
                            <label for="classCode">
                                Lớp:
                            </label>
                        </div>
                        <div class="col-md-4">
                            <span>

                            </span>
                        </div>
                        <div class="col-md-1 col-md-offset-4">
                            <button class="btn btn-default" data-toggle="modal" data-target="#classModal">
                                Cập nhập
                            </button>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-2">
                            <label for="mentorId">
                                Sempai của bạn:
                            </label>
                        </div>
                        <div class="col-md-4">
                            <span>
                                ( Level: 1 )
                            </span>
                        </div>
                        <div class="col-md-1 col-md-offset-4">
                            <button class="btn btn-default" data-toggle="modal" data-target="#mentorModal">
                                Cập nhập
                            </button>
                        </div>
                    </div>

                    <h3>
                        Tình hình học tập
                    </h3>
                    <table class="table">
                        <thead>
                            <tr>
                                <th class="col-md-2">
                                    Kana
                                </th>
                                <th class="col-md-2">
                                    Total N5
                                </th>
                                <th class="col-md-2">
                                    Kanji N5
                                </th>
                                <th class="col-md-2">
                                    Total N4
                                </th>
                                <th class="col-md-2">
                                    Kanji N4
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    4
                                </td>
                                <td>
                                    0
                                </td>
                                <td>
                                    0
                                </td>
                                <td>
                                    0
                                </td>
                                <td>
                                    0
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <h3>
                        Sempai của
                    </h3>
                    <table class="table">
                        <thead>
                            <tr>
                                <th class="col-md-1">
                                    Id
                                </th>
                                <th class="col-md-9">
                                    Tên
                                </th>
                                <th class="col-md-2">
                                    Level
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script type="text/javascript">
    angular.bootstrap(document, ['profileApp']);
    app.initialize();
    </script>
</body>

</html>
